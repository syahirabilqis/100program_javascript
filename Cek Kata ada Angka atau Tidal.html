<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Kata ada angka atau tidak</title>
</head>
<body>
  <script>
    let input = "abcde08904";
    console.log(/\d/.test(input) ? "Ada angka" : "Tidak ada Angka")
  </script>
</body>
</html>
