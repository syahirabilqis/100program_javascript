<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Periksa Password</title>
</head>
<body>
  <h2>Cek Kekuatan Password (Hasil di Console)</h2>

  <label for="password">Masukkan Password:</label><br>
  <input type="password" id="password">
  <button onclick="periksaPassword()">Periksa</button>

  <script>
    function periksaPassword() {
      const password = document.getElementById("password").value;

      if (password.length < 8) {
        console.log("Password terlalu pendek. Minimal 8 karakter.");
      } else if (!/[A-Z]/.test(password)) {
        console.log("Password harus mengandung huruf besar.");
      } else if (!/[a-z]/.test(password)) {
        console.log("Password harus mengandung huruf kecil.");
      } else if (!/[0-9]/.test(password)) {
        console.log("Password harus mengandung angka.");
      } else if (!/[!@#$%^&*()_+{};':\"\\|,.<>\/?]/.test(password)) {
        console.log("Password harus mengandung simbol.");
      } else {
        console.log("Password kuat!");
      }
    }
  </script>
</body>
</html>
