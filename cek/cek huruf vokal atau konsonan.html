<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cek huruf vokal atau konsonan</title>
</head>
<body>
  <button onclick="
    let huruf = 'a';
    let vokal = ['a','i','u','e','o'];
    console.log(vokal.includes(huruf.toLowerCase()) ? huruf + ' adalah vokal' : huruf + ' adalah konsonan');
  ">Cek Huruf Vokal/Konsonan</button>
</body>
</html>
