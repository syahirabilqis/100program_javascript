<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Angka</title>
</head>
<body>
  <script>
    let tebakan = prompt("Tebak angka 1-10:");
let angkaBenar = 7;
if (parseInt(tebakan) === angkaBenar) {
  alert("Benar!");
} else {
  alert("Salah. Angkanya " + angkaBenar);
}
  </script>
</body>
</html>
