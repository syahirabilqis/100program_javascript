<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>looping tampilkan buah</title>
</head>
<body>
    <button onclick="
    const buah = ['Apel', 'strawberry', 'Pisang', 'Jeruk'];
    for(let i=0; i<buah.length; i++) {
      console.log('Buah nomor ' + (i+1) + ': ' + buah[i]);
    }
  ">Daftar Buah</button>
</body>
</html>
